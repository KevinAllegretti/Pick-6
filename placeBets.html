<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Bets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="bet-container">
    <h1>Place Your Bets for the Week</h1>
    
    <form id="betForm">
        <!-- Select Week -->
        <div class="input-group">
            <label for="week">Week:</label>
            <input type="number" id="week" required>
        </div>
        
        <!-- Select Team -->
        <div class="input-group">
            <label for="team">Select Team:</label>
            <select id="team" required>
                <!-- Populate with teams -->
                <option value="Team1">Team 1</option>
                <!-- ... other teams ... -->
            </select>
        </div>
        
        <!-- Select Bet Type -->
        <div class="input-group">
            <label for="betType">Bet Type:</label>
            <select id="betType" required>
                <option value="moneyline">Moneyline</option>
                <option value="spread">Spread</option>
            </select>
        </div>

        <!-- Bonus Bet -->
        <div class="input-group">
            <label for="bonusBet">Bonus Bet:</label>
            <input type="text" id="bonusBet">
        </div>

        <button type="submit">Place Bet</button>
    </form>
</div>

<script src="placeBets.js"></script>
</body>
</html>
